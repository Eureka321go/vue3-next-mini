
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../../../vue/dist/vue.esm.js"></script>
  <style>
    .active {
      color: #2e7db9;
    }
    .helloClass {
      color: #ecc797;
    }
  </style>
</head>
<body>
<div id="app">
</div>
<script>
  const {h, reactive, render, setup} = Vue
  // 无状态组件挂载
  // vue把状态比作数据
  const component = {
    setup() {
      const obj = reactive({name: '张三'})
      setTimeout(()=>{
        obj.name = "李四"
      }, 2000)
      return () => h('div', obj.name) //这里直接返回组件
    }
  }
  const vnode = h(component)
  render(vnode, document.getElementById('app'))
</script>
</body>


<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../../../vue/dist/vue.esm.js"></script>
  <style>
    .active {
      color: #2e7db9;
    }
    .helloClass {
      color: #ecc797;
    }
  </style>
</head>
<body>
<div id="app">
</div>
<script>
  const {h, render} = Vue
  const vnode = h('button', {
    onClick: ()=>{
      alert('点我')
    },
    class: 'test-class',
    type: 'text'
  }, "点我")
  render(vnode, document.getElementById('app'))

  setTimeout(()=>{
    const vnode = h('button', {
      onClick: ()=>{
        alert('双击')
      },
      class: 'test-class',
      type: 'text'
    }, "双击")
    render(vnode, document.getElementById('app'))
  }, 3000)
</script>
</body>
